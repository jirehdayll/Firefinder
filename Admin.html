<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Routing and Geocoder -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

<body>
  <div class="rectangle">

    <img src="Fire Dep Logo.jpg">

    <div class="dropdown">
      <img src="icon.png" id="icon" alt="Icon" style="margin-left: 36.6cap;">
      <div class="dropdown-content">
        <a href="Table.html">Crew</a>
        <a href="#report">Report</a>
        <a href="#logout">Logout</a>
      </div>
    </div>
    
    <span>ADMIN</span>
  </div>

  <div class="map-container">
    <!-- Trapezoid -->
    <div id="trapezoid" class="trapezoid">UNITS</div>

    <!-- Table Container -->
    <div id="tableContainer" class="table-container" style="display: none;"></div>

    <!-- Save Location Button -->
    <button id="saveButton" class="map-overlay-button" disabled>Save Location</button>

    <!-- Map -->
    <div id="map"></div>

    <!-- Status Message -->
    <div id="status" class="status"></div>
  </div>

 <div class="table-wrapper">
  <div class="scrollable-table">
    <table style="width: 40%; margin: 0 auto;">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Surname</th>
          <th>Email</th>
          <th>Position</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="adminMembersTableBody"></tbody>
    </table>
  </div>
</div>

 <script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
  import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

    const firebaseConfig = {
    apiKey: "AIzaSyBtraV34vofWZK_d8gcZPRP0U7TgYIuXW4",
    authDomain: "firefinder-d5c0a.firebaseapp.com",
    projectId: "firefinder-d5c0a",
    storageBucket: "firefinder-d5c0a.appspot.com",
    messagingSenderId: "221428549294",
    appId: "1:221428549294:web:be5a7164bb363eaf9e0f3f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const adminTableBody = document.getElementById('adminMembersTableBody');

 async function loadAdminMembers() {
  adminTableBody.innerHTML = ''; // Clear the table body
  try {
    const querySnapshot = await getDocs(collection(db, 'Dashboard'));
    if (querySnapshot.empty) {
      console.log('No members found in Firestore.');
      adminTableBody.innerHTML = '<tr><td colspan="5">No members found.</td></tr>';
      return;
    }

    querySnapshot.forEach(docSnap => {
      const data = docSnap.data();
      console.log('Fetched member:', data); // Debugging: Log each member's data
      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${data.firstName || 'N/A'}</td>
        <td>${data.lastName || 'N/A'}</td>
        <td>${data.email || 'N/A'}</td>
        <td>${data.position || 'N/A'}</td>
        <td>${data.status === 'Active' ? 'Active' : 'Off-Duty'}</td>
      `;
      adminTableBody.appendChild(row);
    });
  } catch (error) {
    console.error('Error loading members:', error);
    adminTableBody.innerHTML = '<tr><td colspan="5">Failed to load members.</td></tr>';
  }
}

  loadAdminMembers();

    // Map Setup
    const map = L.map('map').setView([14.832, 120.2820], 14.5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const gordonCollegeLatLng = L.latLng(14.832005, 120.282648);
    L.marker(gordonCollegeLatLng).addTo(map)
      .bindPopup('Gordon College')
      .openPopup();

    let selectedLocation = null;
    let marker = null;
    const saveButton = document.getElementById('saveButton');
    const statusElement = document.getElementById('status');

    // Map Click Event
    map.on('click', function(e) {
      selectedLocation = e.latlng;
      if (marker) map.removeLayer(marker);
      marker = L.marker(selectedLocation).addTo(map)
               .bindPopup("Selected Location")
               .openPopup();
      saveButton.disabled = false; // Enable the button
      updateStatus("Location selected. Click 'Save Location' to save.", "info");
    });

    // Save Location Button Click Event
    saveButton.addEventListener('click', function() {
      if (!saveButton.disabled) {
        saveLocation();
      }
    });

    // Save Location
    function saveLocation() {
      if (!selectedLocation) {
        updateStatus("No location selected.", "error");
        return;
      }

      const locationData = {
        latitude: selectedLocation.lat,
        longitude: selectedLocation.lng,
        timestamp: Date.now()
      };

      saveButton.disabled = true; // Disable the button after saving
      updateStatus("Saving location...", "info");

      database.ref("Locations").push(locationData).then(() => {
        updateStatus(`Location saved successfully! (${selectedLocation.lat}, ${selectedLocation.lng})`, "success");
      }).catch(error => {
        console.error("Error saving location: ", error);
        updateStatus(`Failed to save location: ${error.message}`, "error");
        saveButton.disabled = false; // Re-enable the button if saving fails
      });
    }

    // Update Status
  
  </script>
</body>
</html>
